<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set and Get Value Javascript</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js -->
    <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
    <script type="text/javascript">
      
      count = () =>{
      // mengambil nilai dari elemen (get value)
        let panjang = document.getElementById('panjang').value;
        let lebar = document.getElementById('lebar').value;
        let tinggi = document.getElementById('tinggi').value;
        let luas = panjang * lebar
        let volume = panjang * lebar * tinggi

        
        // menentukan nilai pada elemen (set value)
        document.getElementById('luas').value = luas;
        document.getElementById('volume').value = volume;
      }
    </script>
  </head>
  <body>
    <div class="container">
      <div class="card col-sm-4">
        <div class="card-header">
          <h4>Menghitung Luas Persegi dan Volume Balok</h4>
        </div>
        <div class="card-body">
          panjang
          <input type="number" id="panjang" class="form-control">
          lebar
          <input type="number" id="lebar" class="form-control">
          tinggi
          <input type="number" id="tinggi" class="form-control">
          <button type="button" class="btn btn-info btn-block"
          onclick="count()">
            Hitung
          </button>
          Luas
          <input type="text" id="luas" class="form-control" readonly>
          Volume
          <input type="text" id="volume" class="form-control" readonly>
        </div>
      </div>
    </div>
  </body>
  </html>
