<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Javascript</title>
    <link rel="stylesheet" href="bootstrap-4.0.0-dist/css/bootstrap.min.css">
    <!-- load jquery and bootstrap js-->
    <script src="bootstrap-4.0.0-dist/js/bootstrap.js"></script>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="card col-sm-4">
            <div class="card-header bg-danger text-white">
              <h4>Teruskan Pengisian Data</h4>
            </div>
            <div class="card-body">
              <button type="button" class="btn btn-success"
              onclick="alert('Terimakasih telah menyetujui, silakan teruskan !')">
                Ya
              </button>
              <button type="button" class="btn btn-info"
              onmouseover="alert('Oke Terimakasih')">
                Tidak
              </button>
            </div>
          </div>
   
          <div class="card col-sm-4">
            <div class="card-header bg-danger text-white">
              <h4>Masukkan Password !</h4>
            </div>
            <div class="card-body">
              <input type="text" id="message" class="form-control">
              <button type="button" class="btn btn-success"
              onclick="alert(document.getElementById('message').value)">
              <!-- mengambil isi dari elemen dengan id = "message" -->
                Show
              </button>
            </div>
          </div>
        </div>
      </div>
    </body>
  
    
    
</body>
</html>
